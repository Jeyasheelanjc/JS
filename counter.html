<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  main {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
</style>

<body>
  <main>
    <div class="">
      <h2 id="counting"></h2>
      <br>
      <button onclick="increment()">Increment</button>
      <button onclick="decrement()">Decrement</button>
    </div>
  </main>
</body>
<script>
  let count = 0;
  function increment() {
    count++;
    document.getElementById('counting').innerHTML = "Count: " + count;
  }
  function decrement() {
    count--;
    document.getElementById('counting').innerHTML = "Count: " + count;
  }
</script>

</html>
